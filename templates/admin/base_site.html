{% extends "admin/base.html" %} {% load static %} {% block extrahead %}
<!-- Web Fonts: Persian (Vazirmatn) and English (Inter) -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Vazirmatn:wght@300;400;500;700&display=swap"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'admin/css/admin_dark_theme.css' %}"
/>
<script src="{% static 'admin/js/force_dark_theme.js' %}"></script>
<script src="{% static 'admin/js/move_add_button.js' %}" defer></script>
{% endblock %}

{% block branding %}
<h1 id="site-name">
  <a href="{% url 'admin:index' %}">Admin Panel</a>
</h1>
{% endblock %}

{% block usertools %}
<div
  id="user-tools"
  style="
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 0.75rem;
    font-family: 'Inter', 'Vazirmatn', sans-serif;
    direction: ltr;
    width: 100%;
    padding: 1rem 2rem;
    min-height: 72px;
  "
>
  {% if user.is_active and user.is_staff %}
  <!-- Left: Admin Panel title (simple text, no box) -->
  <span
    style="
      color: #10b981;
      font-weight: 700;
      font-size: 26px;
      letter-spacing: -0.02em;
      text-shadow: 0 0 12px rgba(16, 185, 129, 0.4);
      white-space: nowrap;
    "
    >Admin Panel</span
  >

  <!-- Right: Action buttons -->
  <div style="display: flex; align-items: center; gap: 1rem">
    <a
      href="{% url 'admin:password_change' %}"
      class="admin-btn admin-btn-primary"
      style="
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 0.9375rem;
        padding: 0.625rem 1.25rem;
        border-radius: 0.5rem;
        font-weight: 600;
        background: #10b981;
        color: #001b0f;
        border: 1px solid #10b981;
        text-decoration: none;
        transition: all 0.2s;
        white-space: nowrap;
      ">Change password</a>
    <form
      method="post"
      action="{% url 'admin:logout' %}"
      style="margin: 0; display: inline"
    >
      {% csrf_token %}
      <button
        type="submit"
        class="admin-btn admin-btn-outline"
        style="
          display: inline-flex;
          align-items: center;
          justify-content: center;
          font-size: 0.9375rem;
          padding: 0.625rem 1.25rem;
          border-radius: 0.5rem;
          font-weight: 600;
          background: transparent;
          color: #10b981;
          border: 1px solid #10b981;
          text-decoration: none;
          transition: all 0.2s;
          white-space: nowrap;
          cursor: pointer;
          font-family: 'Inter', 'Vazirmatn', sans-serif;
        ">Log out</button>
    </form>
  </div>
  {% endif %}
</div>

<style>
  .admin-btn-outline:hover {
    background: #10b981 !important;
    color: #001b0f !important;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
  }

  .admin-btn-primary:hover {
    background: #059669 !important;
    border-color: #059669 !important;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
  }
</style>
{% endblock %}
